<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist | Clinic Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .nav-bar {
      background: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-small {
      color: white;
      text-decoration: none;
      background: #1abc9c;
      padding: 6px 12px;
      border-radius: 5px;
    }

    h3 {
      text-align: center;
      margin-top: 20px;
    }

    form, .card {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1abc9c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }

    #tokenResult {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    ul {
      max-width: 400px;
      margin: auto;
      padding: 0;
      list-style: none;
    }

    ul li {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <div class="nav-bar">
    <h2>Receptionist Panel</h2>
    <a href="dashboard.html" class="btn-small">Dashboard</a>
  </div>

  <h3>Add Patient Details</h3>

  <!-- Patient Form -->
  <form id="patientForm">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="pname" required>
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" id="age" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
      <label>Disease</label>
      <input type="text" id="disease" required>
    </div>

    <button type="button" onclick="generateToken()">Generate Token</button>

    <p id="tokenResult"></p>
  </form>

  <!-- Patient List -->
  <h3>Patient List</h3>
  <ul id="patientList"></ul>

  <!-- Fees Section -->
  <div class="card">
    <h3>Appointment Fees</h3>
    <input type="number" id="fees" placeholder="Enter Fees">
    <br><br>
    <button onclick="saveFees()">Save Fees</button>
  </div>

  <!-- JavaScript -->
  <script>
    let tokenNumber = 1;

    function generateToken() {
      const name = document.getElementById("pname").value;
      const age = document.getElementById("age").value;
      const disease = document.getElementById("disease").value;

      if (!name || !age || !disease) {
        alert("Please fill all details");
        return;
      }

      const token = "T-" + tokenNumber++;
      document.getElementById("tokenResult").innerText =
        "Token Generated: " + token;

      const li = document.createElement("li");
      li.innerText = `${token} | ${name} | Age: ${age}`;
      document.getElementById("patientList").appendChild(li);

      document.getElementById("patientForm").reset();
    }

    function saveFees() {
      const fees = document.getElementById("fees").value;
      if (!fees) {
        alert("Enter fees amount");
        return;
      }
      alert("Appointment Fees Saved: â‚¹" + fees);
    }
  </script>

  <footer>
    <p>&copy; 2026 Clinic Management System | Designed by Deepak</p>
  </footer>

</body>
</html>
