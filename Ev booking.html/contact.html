<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EV Recharge Bunk</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e9ecef);
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #0a9396;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            color: #ee9b00;
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact-section {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0a9396;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #0a9396;
            box-shadow: 0 0 8px rgba(10,147,150,0.3);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: #ee9b00;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ca6702;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #0a9396;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            margin-top: 40px;
            font-size: 0.95rem;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
        }

        /* Animation */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section {
                padding: 25px;
            }
            .contact-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EV Recharge Bunk</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="booking.html">Booking</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2>ðŸ“© Contact Us</h2>
        <form onsubmit="return sendMessage()">
            <input type="text" id="name" placeholder="Your Full Name" required>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <textarea id="message" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 EV Recharge Bunk | All Rights Reserved</p>
    </footer>

    <script>
        function sendMessage() {
            alert("âœ… Your message has been sent successfully!");
            return false; // prevent actual form submission for demo
        }
    </script>
</body>
</html>
